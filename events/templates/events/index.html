{% extends 'base.html' %} 
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    
    <div class="col-lg-6">
      <h5>Les evenements recents</h5>
      <p>Des evenements qui s'organisent pres de chez vous</p>
    </div>
    <div class="col-lg-6">
      <img src="{% static '/img/img-entete.jpg' %}" id="img-entete">
    </div>
    
  </div>
</div>
<div class="container-fluid mt-5">
  
    <div class="row">
        {% for event in events %}
          <div class="col-sm-3 mb-3">
              <div  class="card card-cover h-100 overflow-hidden text-bg-white rounded-4 shadow-lg">
                <img src=/{{event.event_photo}} alt="img" srcset="" id='img-background'>
                <div class="d-flex flex-column  p-5 pb-3 text-dark text-shadow-1">
                  <h6 class="mb-2  lh-1 fw-bold">{{ event.name }}</h6>
                  <ul class="d-flex list-unstyled mt-auto">
                    <li class="d-flex align-items-center me-3">
                      <span><i class="bi bi-geo-alt"></i></span>
                      <small>{{ event.lieu}}</small>
                    </li>
                    <li class="d-flex align-items-center">
                      <span><i class="bi bi-calendar-event"></i></span>
                      <small>{{ event.event_date }}</small>
                        
                              <p class="text-center"> 
                                  <a href="{% url 'commande' event.id %}" type="button" class="btn btn-primary">Payer</a>
                              </p> 
                          
                    </li>
                  </ul>
                </div>
              </div>
            </div>
        {% endfor %}  
            </div>
      
    </div>
  
</div>


{% endblock %}
