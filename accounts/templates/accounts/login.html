{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 offset-4" style="background-color: beige; border-radius: 15px;">
                <h1 class="text-center px-4 py-5">Connexion</h1>
                <form method="post" class="px-4 py-5">
                    {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Nom utilisateur</label>
                    <input type="text" class="form-control" id="username" placeholder="Dubois" name="username">
                  </div>
                  <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                  </div>
                 
                  <button type="submit" class="btn btn-primary">Connexion</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'signup' %}">Pas inscrire? Inscrivez-vous</a>
                
            </div>
        </div>
    </div>
      
    
</form>

{% endblock content %}
